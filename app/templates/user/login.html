{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col">
            {{ wtf.quick_form(form) }}
            <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
            <p>
                Forgot Your Password?
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
        </div>
        <div class="col">
            <img src="{{url_for('static', filename='images/wizard.jpeg')}}" class="d-block w-100" alt="Wizard portrait">
        </div>
    </div>
    
{% endblock %}
